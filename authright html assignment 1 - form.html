<html>
  <head>
  <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">Example Form</h1>
    <p id="description">This is an example form.</p>
    <form id="survey-form">
    <label for="name" id="name-label">Enter your name:</label>
    <input id="name" type="text" placeholder="John Doe" required><br/><br/>

    <label for="email" id="email-label">Enter your email:</label>
    <input id="email" type="email" placeholder="johndoe@example.com" required> <br/> <br/>

    <label for="number" id="number-label">Enter a number:</label>
    <input id="number" type="number" min="0" max="100" placeholder="10" required> <br/><br/>
    <label for="dropdown">Choose an option:</label>
    <select id="dropdown">
      <option value="Option 1">Option 1</option>
      <option value="Option 2">Option 2</option>
      <option value="Option 2">Option 3</option>
    </select>
    <br/><br/><br/>

    <input type="radio" id="radio1" name="radio" value="1">
    <label for="radio">Option 1</label><br/><br/>

    <input type="radio" id="radio2" name="radio" value="2">
    <label for="radio">Option 2</label><br>

    <br/><br/>

    <input type="checkbox" id="check1" name="check" value="check1">
  <label for="checkbox">Option 1</label><br/><br/>
  <input type="checkbox" id="check2" name="check" value="check2">
  <label for="checkbox">Option 2</label><br/><br/>

  <label for="textarea">Comments go here:</label><br/><br/>
  <textarea id="textarea" rows="4" cols="50" placeholder="Text goes here"></textarea>
  <br/><br/>
  <button id="submit">Submit</button>
    </form>

    <br/><br/>
  
  </body>

</html>
